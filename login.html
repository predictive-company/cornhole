<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cornhole Kings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div class="logo-icon">CK</div>
        <h1>Cornhole Kings</h1>
      </div>
      
      <h2>Sign In</h2>
      
      <form id="loginForm">
        <div class="auth-field">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="auth-field">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" class="auth-button">Sign In</button>
        
        <div class="auth-links">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
      </form>
      
      <p class="auth-footer">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
  
  <div id="toast" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background-color: rgba(46, 204, 113, 0.9); color: white; border-radius: 4px; display: none; z-index: 1000;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is coming from verification
      const urlParams = new URLSearchParams(window.location.search);
      const verified = urlParams.get('verified');
      
      if (verified === 'pending') {
        showToast('Please check your email and verify your account before logging in.', 'info');
      }
      
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const forgotPasswordLink = document.getElementById('forgotPassword');
      
      // Handle login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const { data, error } = await loginUser(email, password);
          
          if (error) {
            errorMessage.textContent = error.message;
          } else {
            showToast('Login successful!');
            // Redirect to dashboard after successful login
            setTimeout(() => {
              window.location.href = 'tournaments.html';
            }, 1000);
          }
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Login error:', err);
        }
      });
      
      // Handle forgot password
      forgotPasswordLink.addEventListener('click', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        
        if (!email) {
          errorMessage.textContent = 'Please enter your email address first.';
          return;
        }
        
        try {
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html',
          });
          
          if (error) {
            errorMessage.textContent = error.message;
          } else {
            showToast('Password reset email sent. Please check your inbox.');
          }
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Reset password error:', err);
        }
      });
    });
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      
      // Set different background colors for different message types
      if (type === 'success') {
        toast.style.backgroundColor = 'rgba(46, 204, 113, 0.9)';
      } else if (type === 'error') {
        toast.style.backgroundColor = 'rgba(231, 76, 60, 0.9)';
      } else if (type === 'info') {
        toast.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
      }
      
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
