<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cornhole Kings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <a href="index.html">
          <img src="img/outline.png" alt="Cornhole Kings Logo">
          <h1>Cornhole Kings</h1>
        </a>
      </div>
      
      <h2>Sign In</h2>
      
      <form id="loginForm" autocomplete="off">
        <div class="auth-field">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="auth-field">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" class="auth-button">Sign In</button>
        
        <div class="auth-links">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
      </form>
      
      <!-- Reset Password Form (initially hidden) -->
      <form id="resetPasswordForm" style="display: none;">
        <div class="auth-field">
          <label for="resetEmail">Email</label>
          <input type="email" id="resetEmail" required>
        </div>
        
        <div id="resetErrorMessage" class="error-message"></div>
        
        <button type="submit" class="auth-button">Send Reset Link</button>
        
        <div class="auth-links">
          <a href="#" id="backToLogin">Back to Login</a>
        </div>
      </form>
      
      <p class="auth-footer">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
  
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is coming from verification
      const urlParams = new URLSearchParams(window.location.search);
      const verified = urlParams.get('verified');
      const redirect = urlParams.get('redirect');
      
      if (verified === 'pending') {
        showToast('Please check your email and verify your account before logging in.', 'info');
      } else if (verified === 'true') {
        showToast('Email verified! You can now log in.', 'success');
      }
      
      const loginForm = document.getElementById('loginForm');
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      const errorMessage = document.getElementById('errorMessage');
      const resetErrorMessage = document.getElementById('resetErrorMessage');
      const forgotPasswordLink = document.getElementById('forgotPassword');
      const backToLoginLink = document.getElementById('backToLogin');
      
      // Handle login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const { data, error } = await loginUser(email, password);
          
          if (error) {
            errorMessage.textContent = error.message;
          } else {
            showToast('Login successful!');
            
            // Redirect to the intended page or dashboard
            setTimeout(() => {
              if (redirect) {
                window.location.href = decodeURIComponent(redirect);
              } else {
                window.location.href = 'index.html';
              }
            }, 1000);
          }
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Login error:', err);
        }
      });
      
      // Toggle between login and reset password forms
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        const emailValue = document.getElementById('email').value;
        loginForm.style.display = 'none';
        resetPasswordForm.style.display = 'block';
        
        // Pre-fill the email field if it was entered in the login form
        if (emailValue) {
          document.getElementById('resetEmail').value = emailValue;
        }
      });
      
      backToLoginLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        resetPasswordForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
      
      // Handle forgot password
      resetPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('resetEmail').value;
        
        if (!email) {
          resetErrorMessage.textContent = 'Please enter your email address.';
          return;
        }
        
        try {
          const { error } = await resetPassword(email);
          
          if (error) {
            resetErrorMessage.textContent = error.message;
          } else {
            // Show the login form again
            resetPasswordForm.style.display = 'none';
            loginForm.style.display = 'block';
            
            showToast('Password reset email sent. Please check your inbox.', 'info');
          }
        } catch (err) {
          resetErrorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Reset password error:', err);
        }
      });
    });
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      
      // Set different background colors for different message types
      if (type === 'success') {
        toast.style.backgroundColor = 'rgba(74, 222, 128, 0.9)';
      } else if (type === 'error') {
        toast.style.backgroundColor = 'rgba(231, 76, 60, 0.9)';
      } else if (type === 'info') {
        toast.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
      }
      
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
