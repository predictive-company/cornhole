<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">

  <script>

    const supabaseUrl = 'https://ungxxrxwfbftlcsrmexl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVuZ3h4cnh3ZmJmdGxjc3JtZXhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA3NTQ2MjAsImV4cCI6MjA1NjMzMDYyMH0.mpZepE3mgF4EMNIoe2k5_7LhNLWqAwv7se1amsHLYiA';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Define loginUser function directly in the page as a fallback

  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is coming from verification
      const urlParams = new URLSearchParams(window.location.search);
      const verified = urlParams.get('verified');
      const redirect = urlParams.get('redirect');
      
      if (verified === 'pending') {
        showToast('Please check your email and verify your account before logging in.', 'info');
      } else if (verified === 'true') {
        showToast('Email verified! You can now log in.', 'success');
      }
      
      const loginForm = document.getElementById('loginForm');
      const resetPasswordForm = document.getElementById('resetPasswordForm');
      const errorMessage = document.getElementById('errorMessage');
      const resetErrorMessage = document.getElementById('resetErrorMessage');
      const forgotPasswordLink = document.getElementById('forgotPassword');
      const backToLoginLink = document.getElementById('backToLogin');
      
      // Handle login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const { data, error } = await loginUser(email, password);
          
          if (error) {
            errorMessage.textContent = error.message;
          } else {
            showToast('Login successful!');
            
            // Redirect to the intended page or dashboard
            setTimeout(() => {
              if (redirect) {
                window.location.href = decodeURIComponent(redirect);
              } else {
                window.location.href = 'index.html';
              }
            }, 1000);
          }
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Login error:', err);
        }
      });
      
      // Toggle between login and reset password forms
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        const emailValue = document.getElementById('email').value;
        loginForm.style.display = 'none';
        resetPasswordForm.style.display = 'block';
        
        // Pre-fill the email field if it was entered in the login form
        if (emailValue) {
          document.getElementById('resetEmail').value = emailValue;
        }
      });
      
      backToLoginLink.addEventListener('click', function(e) {
        e.preventDefault();
        
        resetPasswordForm.style.display = 'none';
        loginForm.style.display = 'block';
      });
      
      // Handle forgot password
      resetPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('resetEmail').value;
        
        if (!email) {
          resetErrorMessage.textContent = 'Please enter your email address.';
          return;
        }
        
        try {
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html',
          });
          
          if (error) {
            resetErrorMessage.textContent = error.message;
          } else {
            // Show the login form again
            resetPasswordForm.style.display = 'none';
            loginForm.style.display = 'block';
            
            showToast('Password reset email sent. Please check your inbox.', 'info');
          }
        } catch (err) {
          resetErrorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Reset password error:', err);
        }
      });
    });
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      
      // Set different background colors for different message types
      if (type === 'success') {
        toast.style.backgroundColor = 'rgba(74, 222, 128, 0.9)';
      } else if (type === 'error') {
        toast.style.backgroundColor = 'rgba(231, 76, 60, 0.9)';
      } else if (type === 'info') {
        toast.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
      }
      
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
