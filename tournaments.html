  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

:root {
  --primary: #FE53BB;      /* Hot pink */
  --primary-light: #FF7CD8;
  --secondary: #08F7FE;    /* Neon blue */
  --secondary-light: #5FFBFF;
  --accent: #F5D300;       /* Electric yellow */
  --dark: #240046;         /* Deep purple */
  --darker: #190032;
  --text: #FFFFFF;
  --text-muted: rgba(255, 255, 255, 0.7);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: var(--text);
  overflow-x: hidden;
  position: relative;
  background-color: #080a14;
  line-height: 1.6;
  font-size: 16px;
  -webkit-overflow-scrolling: touch;
}

/* Add a pseudo-element that contains both the background image and the darkening overlay */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('img/background.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  /* This creates a dark overlay on top of your image */
  box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.65);
  z-index: -1;
}

/* Header and Nav */
header {
  background-color: rgba(11, 12, 30, 0.8);
  backdrop-filter: blur(10px);
  padding: 0.7rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
  width: 100%;
  box-sizing: border-box;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* Left section - Logo */
.logo-section {
  display: flex;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  text-decoration: none;
  color: var(--text);
}

.logo h1 {
  margin: 0;
  font-size: 2.0rem;
  font-weight: 700;
  color: white; 
  text-shadow: 0 0 10px rgba(138, 43, 226, 0.5); 
}

.logo-icon {
  width: 36px;
  height: 36px;
  background-color: #f1c40f; /* Keep original color */
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  color: #0d1023;
  position: relative;
  overflow: hidden;
}

/* Middle section - Navigation */
.nav-section {
  display: flex;
  justify-content: center;
  flex: 1;
}

nav {
  display: flex;
  background: rgba(11, 12, 30, 0.4);
  border-radius: 4px;
  padding: 0.2rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

nav a {
  color: var(--text);
  text-decoration: none;
  padding: 0.6rem 1rem;
  font-weight: 800;
  transition: color 0.2s, background-color 0.2s;
  font-size: 1.1rem;
  border-radius: 4px;
  position: relative;
  z-index: 1;
}

nav a:hover {
  color: var(--secondary); /* Blue text on hover */
}

nav a.active {
  background: transparent; /* No background */
  color: var(--secondary); /* Blue text when selected */
}

/* Right section - User info */
.user-section {
  display: flex;
  align-items: center;
  justify-content: flex-end;
}

.user-email {
  color: var(--text);
  margin-right: 1rem;
  font-size: 0.9rem;
}

.logout-btn {
  background: white;
  color: var(--dark);
  border: none;
  border-radius: 4px;
  padding: 0.5rem 1rem;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.logout-btn:hover {
  transform: translateY(-2px);
  background: #f0f0f0;
  box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
}

.log-in-btn {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 4px;
  padding: 0.5rem 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  margin-right: 0.5rem;
}

.log-in-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.sign-up-btn {
  background: white;
  color: var(--dark);
  border: none;
  border-radius: 4px;
  padding: 0.5rem 1rem;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.sign-up-btn:hover {
  transform: translateY(-2px);
  background: #f0f0f0;
  box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
}

/* Mobile Responsiveness for Header */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    padding: 0.5rem;
  }
  
  .logo-section, .nav-section, .user-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 0.5rem 0;
  }
  
  .logo {
    justify-content: center; /* Center the logo and text */
  }
  
  .logo h1 {
    font-size: 2.0rem; /* Maintain the larger font size on mobile */
  }
  
  nav {
    justify-content: center;
    flex-wrap: wrap;
    row-gap: 0.5rem;
  }
  
  nav a {
    padding: 0.5rem 0.8rem;
    font-size: 0.9rem;
    margin: 0 0.25rem;
  }
}

/* Hero Section */
.hero-section {
  text-align: center;
  padding: 3rem 1rem 1rem;
  max-width: 800px;
  margin: 0 auto;
}

.hero-section h1 {
  font-size: clamp(2rem, 6vw, 3.2rem);
  margin-bottom: 1rem;
  color: var(--text); /* White text */
  font-weight: 800;
  text-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  position: relative;
  display: inline-block;
}

.hero-section h1::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  border-radius: 2px;
}

.hero-section p {
  font-size: clamp(1rem, 4vw, 1.2rem);
  color: var(--text-muted);
  margin-bottom: 2rem;
  line-height: 1.6;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 2rem;
}

/* Content Styling */
.content-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem 3rem;
}

.tournaments-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 1.5rem;
}

.tournament-card {
  background: rgb(11, 12, 30);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.3s;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.tournament-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  border-color: rgba(8, 247, 254, 0.3);
}

.tournament-header {
  background: linear-gradient(to right, rgba(8, 247, 254, 0.2), transparent);
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.tournament-card h3 {
  color: var(--text);
  margin: 0;
  font-size: 1.4rem;
  word-wrap: break-word;
  font-weight: 700;
}

.tournament-body {
  padding: 1.5rem;
}

.tournament-info {
  margin-bottom: 1.5rem;
}

.info-row {
  display: flex;
  margin-bottom: 0.7rem;
  align-items: center;
  flex-wrap: wrap;
}

.info-label {
  color: var(--text-muted);
  font-size: 0.9rem;
  width: 120px;
  flex-shrink: 0;
  font-weight: 500;
}

.info-value {
  color: var(--text);
  font-weight: 500;
  font-size: 0.95rem;
  overflow-wrap: break-word;
  word-wrap: break-word;
}

.feature-badge {
  display: flex;
  align-items: center;
  background-color: rgba(8, 247, 254, 0.1);
  border: 1px solid rgba(8, 247, 254, 0.3);
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  flex-wrap: wrap;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.feature-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background-color: var(--secondary);
  color: var(--dark);
  border-radius: 50%;
  margin-right: 1rem;
  font-weight: bold;
  min-width: 40px;
  flex-shrink: 0;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.feature-content {
  flex: 1;
  min-width: 200px;
}

.feature-title {
  font-weight: bold;
  margin-bottom: 0.3rem;
  color: var(--secondary);
}

.feature-description {
  color: var(--text-muted);
  font-size: 0.9rem;
  margin: 0;
}

.tournament-action {
  margin-top: 1.5rem;
  text-align: center;
}

.action-button {
  display: inline-flex;
  padding: 0.8rem 2rem;
  background: white;
  color: var(--dark);
  border: none;
  border-radius: 6px;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  text-align: center;
  min-width: 200px;
  max-width: 100%;
  box-sizing: border-box;
  min-height: 44px;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.action-button:hover {
  background: #f0f0f0;
  transform: translateY(-5px);
  box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
}

.action-button.disabled {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-muted);
  cursor: not-allowed;
  box-shadow: none;
}

.action-button.disabled:hover {
  transform: none;
  box-shadow: none;
}

.participants-count {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  padding: 0.5rem 0.8rem;
  font-size: 0.9rem;
  color: var(--text-muted);
  display: block;
  text-align: center;
  margin-top: 1rem;
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.participants-count .count {
  color: var(--text);
  font-weight: 600;
  margin-left: 0.3rem;
}

/* Toast notification */
#toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 15px 25px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: var(--dark);
  border-radius: 6px;
  display: none;
  z-index: 1000;
  box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
  max-width: 90%;
  margin: 0 auto;
  left: 0;
  right: 0;
  text-align: center;
  font-weight: 600;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .tournaments-list {
    grid-template-columns: 1fr;
  }

  .hero-section {
    padding: 2rem 1rem 1rem;
  }
  
  .tournament-header, .tournament-body {
    padding: 1.2rem;
  }
  
  .info-row {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .info-label {
    margin-bottom: 0.2rem;
    width: 100%;
  }
  
  .info-value {
    padding-left: 0.5rem;
  }
  
  /* Better feature badge layout on mobile */
  @media (max-width: 480px) {
    .feature-badge {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .feature-icon {
      margin-right: 0;
      margin-bottom: 1rem;
      align-self: center;
    }
    
    .feature-content {
      width: 100%;
      text-align: center;
    }
  }
  
  /* Full width buttons on mobile */
  .action-button {
    width: 100%;
  }
  
  /* Mobile tap state for better user feedback */
  a:active, button:active {
    opacity: 0.7;
    transition: opacity 0.1s;
  }
}

/* Mobile image loading optimization */
img {
  max-width: 100%;
  height: auto;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-section">
        <a href="index.html" class="logo">
          <img src="img/outline.png" alt="Cornhole Kings Logo" width="50" height="50">
          <h1>Cornhole Kings</h1>
        </a>
      </div>
      
      <div class="nav-section">
        <nav>
          <a href="tournaments.html" class="active">Tournaments</a>
          <a href="profile.html">My Profile</a>
          <a href="how-it-works.html">How It Works</a>
          <a href="prizes.html">Prizes</a>
        </nav>
      </div>
      
      <div class="user-section">
        <a href="login.html" class="log-in-btn">Log In</a>
        <a href="signup.html" class="sign-up-btn">Sign Up</a>
      </div>
    </header>
    
    <div class="hero-section">
      <h1>Upcoming Tournaments</h1>
      <p>Browse and join our exciting cornhole tournaments. Draft your team before the deadline closes!</p>
    </div>
    
    <div class="content-container">
      <div class="tournaments-container">        
        <div id="tournamentsList" class="tournaments-list">
          <p>Loading tournaments...</p>
        </div>
      </div>
    </div>
  </div>
  
  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/supabase.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', async function() {
  try {
    // Check if user is authenticated
    const user = await getCurrentUser();
    
    if (user) {
      // Update user section when logged in
      const userSection = document.querySelector('.user-section');
      userSection.innerHTML = `
        <span class="user-email">${user.email}</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      `;
      
      // Add logout event listener
      document.getElementById('logoutBtn').addEventListener('click', async function() {
        const { error } = await logoutUser();
        if (!error) {
          window.location.reload();
        }
      });
    }
    
    // Fetch tournaments
    const { data: tournaments, error } = await supabase
      .from('tournaments')
      .select('*')
      .order('start_date', { ascending: true });
    
    const tournamentsContainer = document.getElementById('tournamentsList');
    
    if (error) {
      console.error('Error fetching tournaments:', error);
      tournamentsContainer.innerHTML = '<p>Error loading tournaments. Please try again later.</p>';
      return;
    }
    
    if (tournaments.length === 0) {
      tournamentsContainer.innerHTML = '<p>No upcoming tournaments available.</p>';
      return;
    }
    
    // Function to get registered teams count
    async function getRegisteredTeams(tournamentId) {
      try {
        const { data, error, count } = await supabase
          .from('teams')
          .select('id', { count: 'exact' })
          .eq('tournament_id', tournamentId);
          
        if (error) {
          console.error('Error counting teams:', error);
          return 0;
        }
        
        return count || 0;
      } catch (err) {
        console.error('Error in getRegisteredTeams:', err);
        return 0;
      }
    }
    
    // Define the available feature options by number
    const featureOptions = [
      { // Option 1
        icon: '📺',
        title: 'Live Streaming',
        description: 'Follow this event live on our YouTube channel'
      },
      { // Option 2
        icon: '🏆',
        title: 'Premium Prizes',
        description: 'Win exclusive merchandise and cash prizes'
      },
      { // Option 3
        icon: '📊',
        title: 'Stats Tracking',
        description: 'Live performance analytics for all teams'
      },
      { // Option 4
        icon: '🔥',
        title: 'Featured Event',
        description: 'Our most popular tournament this month'
      }
    ];
    
    // Default feature to use if none is specified
    const defaultFeatureIndex = 3; // Featured event (option 4)
    
    // Display tournaments
    tournamentsContainer.innerHTML = '';
    
    // Process each tournament
    for (const tournament of tournaments) {
      const now = new Date();
      const draftCloseDate = new Date(tournament.draft_close_date);
      const isDraftOpen = now < draftCloseDate;
      const registeredTeams = await getRegisteredTeams(tournament.id);
      
      // Get feature based on tournament ID or use default
      // Feature mapping: 1=Live Streaming, 2=Premium Prizes, 3=Stats Tracking, 4=Featured Event
      const tournamentFeatures = {
        "dd6f6df1-a307-4396-96e2-8c4a1cc3796e": 2
      };
      
      // Subtract 1 from feature number to get array index (1-4 becomes 0-3)
      const featureIndex = tournamentFeatures[tournament.id] 
        ? tournamentFeatures[tournament.id] - 1 
        : defaultFeatureIndex;
      
      const featureContent = featureOptions[featureIndex];
      
      const tournamentElement = document.createElement('div');
      tournamentElement.className = 'tournament-card';
      
      tournamentElement.innerHTML = `
        <div class="tournament-header">
          <h3>${tournament.name}</h3>
        </div>
        <div class="tournament-body">
          <div class="tournament-info">
            <div class="info-row">
              <span class="info-label">Date:</span>
              <span class="info-value">${new Date(tournament.start_date).toLocaleDateString()} - ${new Date(tournament.end_date).toLocaleDateString()}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Draft Close:</span>
              <span class="info-value">${draftCloseDate.toLocaleString()}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Team Size:</span>
              <span class="info-value">${tournament.team_size} players</span>
            </div>
          </div>
          
          <div class="feature-badge">
            <div class="feature-icon">${featureContent.icon}</div>
            <div class="feature-content">
              <div class="feature-title">${featureContent.title}</div>
              <p class="feature-description">${featureContent.description}</p>
            </div>
          </div>
          
          <div class="tournament-action">
            ${isDraftOpen ? 
              `<a href="draft.html?tournamentId=${tournament.id}" class="action-button">Draft Now</a>` : 
              `<div class="action-button disabled">Draft Closed</div>`}
            
            <div class="participants-count">
              Registered Teams: <span class="count">${registeredTeams}</span>
            </div>
          </div>
        </div>
      `;
      
      tournamentsContainer.appendChild(tournamentElement);
    }
  } catch (err) {
    console.error('Error:', err);
    tournamentsContainer.innerHTML = '<p>Error loading tournaments. Please try again later.</p>';
  }
});

function showToast(message, type = 'success') {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  
  // Set different background colors for different message types
  if (type === 'success') {
    toast.style.backgroundColor = 'rgba(74, 222, 128, 0.9)';
  } else if (type === 'error') {
    toast.style.backgroundColor = 'rgba(231, 76, 60, 0.9)';
  } else if (type === 'info') {
    toast.style.backgroundColor = 'rgba(52, 152, 219, 0.9)';
  }
  
  toast.style.display = 'block';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, 3000);
}
  </script>
