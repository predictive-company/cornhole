<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cornhole Kings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">
        <div class="logo-icon">CK</div>
        <h1>Cornhole Kings</h1>
      </div>
      
      <h2>Create Account</h2>
      
      <form id="signupForm">
        <div class="auth-field">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="auth-field">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="auth-field">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
          <small>Password must be at least 6 characters</small>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <button type="submit" class="auth-button">Create Account</button>
      </form>
      
      <p class="auth-footer">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </div>
  </div>
  
  <div id="toast" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background-color: rgba(46, 204, 113, 0.9); color: white; border-radius: 4px; display: none; z-index: 1000;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const errorMessage = document.getElementById('errorMessage');
      
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          const { data, error } = await signupUser(email, password, { full_name: name });
          
          if (error) {
            errorMessage.textContent = error.message;
          } else {
            showToast('Account created successfully! Please check your email to confirm your account.');
            // Redirect to login page after successful signup
            setTimeout(() => {
              window.location.href = 'login.html?verified=pending';
            }, 3000);
          }
        } catch (err) {
          errorMessage.textContent = 'An unexpected error occurred. Please try again.';
          console.error('Signup error:', err);
        }
      });
    });
    
    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.backgroundColor = type === 'success' ? 'rgba(46, 204, 113, 0.9)' : 'rgba(231, 76, 60, 0.9)';
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
